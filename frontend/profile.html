<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - Hackathon Starter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Hackathon Starter</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="profile.html">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#" onclick="logout()">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card">
                    <div class="card-body">
                        <h2 class="card-title">Welcome to your Profile</h2>
                        <div id="userInfo" class="mb-4">
                            <p><strong>Loading user information...</strong></p>
                        </div>
                        
                        <div class="card mt-4">
                            <div class="card-body">
                                <h5 class="card-title">Authenticated API Test</h5>
                                <p class="card-text">Test the authenticated /hello-dear endpoint:</p>
                                <button class="btn btn-primary" onclick="testAuthenticatedAPI()">Test Authenticated API</button>
                                <div id="authenticatedApiResult" class="mt-3"></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/api.js"></script>
    <script>
        // Check if user is logged in
        if (!isLoggedIn()) {
            window.location.href = 'login.html';
        }

        // Load user information
        async function loadUserInfo() {
            try {
                const userInfo = await getCurrentUser();
                if (userInfo) {
                    document.getElementById('userInfo').innerHTML = `
                        <p><strong>Username:</strong> ${userInfo.username}</p>
                        <p><strong>Email:</strong> ${userInfo.email}</p>
                        <p><strong>First Name:</strong> ${userInfo.first_name || 'Not provided'}</p>
                        <p><strong>Last Name:</strong> ${userInfo.last_name || 'Not provided'}</p>
                        <p><strong>Member since:</strong> ${new Date(userInfo.date_joined).toLocaleDateString()}</p>
                        <p><strong>Role:</strong> ${userInfo.is_staff ? 'Admin' : 'User'}</p>
                    `;
                }
            } catch (error) {
                document.getElementById('userInfo').innerHTML = '<p class="text-danger">Failed to load user information.</p>';
            }
        }

        // Load user info when page loads
        loadUserInfo();

        // Test authenticated API
        async function testAuthenticatedAPI() {
            const resultDiv = document.getElementById('authenticatedApiResult');
            try {
                const response = await apiCall('/api/hello-dear/', 'GET', null, true);
                resultDiv.innerHTML = `<div class="alert alert-success">
                    <strong>API Response:</strong><br>
                    <pre>${JSON.stringify(response, null, 2)}</pre>
                </div>`;
            } catch (error) {
                resultDiv.innerHTML = `<div class="alert alert-danger">
                    <strong>API Error:</strong> ${error.message}
                </div>`;
            }
        }
    </script>
</body>
</html>
